services:
  # Backend API Service
  - type: web
    name: aqi-predictor-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true